<!DOCTYPE html>
<html>
<head>
    <title>{{ category }} - Video Labeling Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{ category }}</h1>
        <div class="user-info">
            Logged in as: {{ username }} | 
            <a href="/">Home</a> | 
            <a href="/export">Export Data</a> | 
            <a href="/logout">Logout</a>
        </div>
    </header>

    <main>
        <h2>Videos</h2>
        <div class="videos-grid">
            {% for video in videos %}
            <div class="video-card {% if video in labeled_videos %}labeled{% endif %}">
                <a href="/video/{{ category }}/{{ video }}">
                    <h3>{{ video }}</h3>
                    {% if video in labeled_videos %}
                    <span class="labeled-badge">Labeled</span>
                    {% endif %}
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
